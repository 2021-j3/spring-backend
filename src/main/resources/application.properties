
server.port=20000

#spring.datasource.url=jdbc:mysql://localhost:3306/shop?&serverTimezone=Asia/Seoul&characterEncoding=utf8

spring.datasource.url=jdbc:h2:tcp://localhost/~/jpashop
driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=

#spring.datasource.password=mysql

spring.jpa.show-sql=true 

spring.jackson.property-naming-strategy=SNAKE_CASE

# jwt ����
jwt.token.secret=secret
jwt.token.access.name=ACCESS_TOKEN
jwt.token.refresh.name=REFRESH_TOKEN
jwt.token.access.expire_at=864000
jwt.token.refresh.expire_at=86400000

spring.jackson.serialization.fail-on-empty-beans=false

spring.mvc.hiddenmethod.filter.enabled=true

spring.cache.type=redis
spring.redis.host =localhost
spring.redis.port=6379